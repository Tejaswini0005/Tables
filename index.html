    <title>Table</title>
</head>
<style>

    table{
        font-family: sans-serif;
        border-collapse: collapse;
    }
    th,td{
        padding: 10px;
    }
    thead{
        background-color: rgb(236, 87, 87);
        color: aqua;
    }
    tbody tr:nth-child(odd){
        background-color: rgb(163, 240, 189);
    }
    tbody tr:nth-child(even){
        background-color: aquamarine;
    }
    th{
        width: 25%;
    }
    tr td{
        text-align: center;
    }
</style>
